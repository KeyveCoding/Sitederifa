<!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rifa</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">

    <h1>Registro de rifa</h1>

    <form id="raffleTicketForm">

      <label for="name">Nome:</label>

      <input type="text" id="name" required>

      <label for="ticketNumber">Número do Bilhete:</label>

      <input type="number" id="ticketNumber" required>

      <label for="totalAmount">Valor Total:</label>

      <input type="number" step="0.01" id="totalAmount" required>

      <button type="button" onclick="registerRaffleTicket()">Registrar Bilhete</button>

    </form>

    <h2>Histórico de Bilhetes</h2>

    <ul id="raffleTicketList"></ul>

    <p>Total Registrado: R$<span id="totalRegisteredMoney">0,00</span></p>

    <button type="button" onclick="manageHistory()">Gerenciar Histórico</button>

  </div>
<button onclick="exportRaffleTickets()">Export List</button>
<input type="file" id="importFile" accept=".json" onchange="importRaffleTickets()">
  <script src="script.js"></script>

</body>

</html>
